<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="app">
            <h1>Apps</h1>
            <div class="line"></div>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/AmAIOlod-80aGvVFcBdbfjebPGUlVaYjI8ECZcJtZks/embed"></iframe>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/U9AQsuLnTixFr5caYUBM9qmkuaPCvmuWblFMcUPrC14/embed"></iframe>
        </section>
        <h2> Click on the games to explore </h2>
        <h5> These games have been built in Sprite Lab, click on the game to play </h5>

        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
            </ol>
            <!-- this is wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="https://studio.code.org/projects/spritelab/mP1xdMdIpGDPSGVPzWefZaXbXJ46-zW9kCvryxhGOdc" target="_blank"> <img src="Car_game.png"> </a>
                        <div class="carousel-content">

                            <p> Car Game</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <a href="https://studio.code.org/projects/spritelab/rSoEYkrhvdvUmQ67O3BifzHRhhoL_2snpMcE2ZVH5Oo" target="_blank"> <img src="Winne_Pooh.png"> </a>
                        <div class="carousel-content">

                            <p> Winne the Pooh Game</p>
                        </div>
                    </center>
                </div>
            </div>
            <!-- left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> </a>
        </div>

        <h2> Click on the chatbots to explore </h2>
        <h5> These chatbots have been built on Dialogueflow, click on the chatbots to ask questions </h5>

        <div id="myCarousel1" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel1" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel1" data-slide-to="1"></li>
            </ol>
            <!-- this is wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <iframe allow="microphone;" width="350" height="430" src="https://console.dialogflow.com/api-client/demo/embedded/8d7e7459-ccaa-4b28-a415-f4fa615f2c50">
                        </iframe>

                        <div class="carousel-content">

                            <p> Mumbai Chatbot </p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <iframe allow="microphone;" width="350" height="430" src="https://console.dialogflow.com/api-client/demo/embedded/b3cb0be0-06a8-4a98-871c-4051216f761a">
                        </iframe>

                        <div class="carousel-content">

                            <p> Einstein Chatbot </p>
                        </div>
                    </center>
                </div>
            </div>
            <!-- left and right controls -->
            <a class="left carousel-control" href="#myCarousel1" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> </a>
            <a class="right carousel-control" href="#myCarousel1" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> </a>
        </div>

        <!--
Start your code from here
-->

    </div>

</body></html>
